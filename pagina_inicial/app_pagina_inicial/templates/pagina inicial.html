<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Link para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: #292a30;
        }

        .header {
            background-color: #69DE56;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .icon-left a, .icon-right a {
            color: white;
            font-size: 1.5rem; /* Ajuste o tamanho conforme necessário */
        }

        .icon-left a:hover, .icon-right a:hover {
            color: #1FB900;
        }

        .nav {
            display: flex;
            gap: 50px;
        }

        .nav-link {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }

        .nav-link:hover {
            color: rgb(31, 185, 0);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-message {
            font-size: 2.5rem;
            color: #69DE56;
        }

        .footer {
            background-color: #69DE56;
            text-align: center;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="icon-left">
            <a href="#" aria-label="Página Inicial"><i class="fas fa-home"></i></a>
        </div>
        <nav class="nav">
            <a href="login.html" class="nav-link">LOGIN</a>
            <a href="como_usar.html" class="nav-link">COMO USAR</a>
            <a href="ajustes.html" class="nav-link">AJUSTES</a>
            <a href="suporte.html" class="nav-link">SUPORTE</a>
            <a href="index.html" class="nav-link">TABELA</a>
        </nav>
        <div class="icon-right">
            <a href="#" aria-label="Globos"><i class="fas fa-globe"></i></a>
        </div>
    </header>

    <main class="main-content">
        <h1 class="welcome-message">BEM VINDO!</h1>
    </main>

    <footer class="footer">
        Todos os direitos reservados
    </footer>
</body>
</html>
